<div class="a-side">
  <div class="dd-group d-flex flex-column">
    <span class="p-float-label">
      <p-dropdown [options]="menuTypes"
                  [(ngModel)]="selectedMenuType"
                  optionLabel="label" inputId="tType"
                  [style]="{width:'100%',autoWidth :false}"
                  (onChange)="onTypeChange($event)"
      >
      </p-dropdown>
      <label for="tType">Тип меню</label>
    </span>
  </div>
  <div class="dd-group d-flex flex-column">
    <span class="p-float-label">
      <p-dropdown [options]="tourTypes"
                  [(ngModel)]="selectedTourType"
                  optionLabel="label" inputId="ttType"
                  [style]="{width:'100%',autoWidth :false}"
                  (onChange)="changeTourType($event)"
      >
      </p-dropdown>
      <label for="tType">Тип тура</label>
    </span>
  </div>
  <div class="dd-group d-flex flex-column">
    <span class="p-float-label">
      <p-calendar
        [(ngModel)]="selectedTourDate"
        (ngModelChange)="checkDate()"
        [showButtonBar]="true"
      ></p-calendar>
      <label for="tType">Дата</label>
    </span>
  </div>
</div>
